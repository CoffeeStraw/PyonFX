site_name: PyonFX

site_description: >
  PyonFX documentation.

site_author: CoffeeStraw
copyright: Copyright &copy; 2019-2025 Antonio Strippoli (CoffeeStraw) and <a href="https://github.com/CoffeeStraw/PyonFX/graphs/contributors"><u>contributors</u></a>

repo_url: https://github.com/CoffeeStraw/PyonFX
repo_name: CoffeeStraw/PyonFX

theme:
  name: material
  language: en
  favicon: static/favicon.ico
  logo: static/logo.png
  features:
    - navigation.sections
    - navigation.footer
    - content.footnote.tooltips
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: orange
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: orange
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode

plugins:
  - tags
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            group_by_category: true
            members_order: source

markdown_extensions:
  - attr_list
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.snippets:
      base_path: ['.']
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

nav:
  - Home: index.md
  - Tutorials:
      - "Install & Set-up": tutorials/installing.md
      # - "Structured objects": tutorials/structured_objects.md
      - First Steps:
        - "Exploring ASS values": tutorials/first_steps/01_explore_ass_values.md
  - Guides:
      - "TBD": guides/404
  - Reference:
      - "Module index": reference/index.md
      - "ass_core": reference/ass_core.md
      - "convert": reference/convert.md
      - "pixel": reference/pixel.md
      - "shape": reference/shape.md
      - "utils": reference/utils.md
  - Explanation:
      - "TBD": explanation/404
